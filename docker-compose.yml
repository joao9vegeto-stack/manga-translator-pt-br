version: '3.8'
services:
  app:
    image: manga-translator-pt-br-app
    ports:
      - '8080:8080'
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production

  db:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local